<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santa's Trees | Kyiv</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./img/santa.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
</head>
<body>
    <header>
        <div class="header__container">
            <div class="header__logo">
                <div class="header_santa"></div>
                <div class="header__logo_text">Santa's<br> Trees!</div>
            </div>
            <select id="select" class="header__select">
                <option value="0" selected>Kyiv</option>
                <option value="1">Lviv</option>
                <option value="2">Sambir</option>
            </select>
            <nav class="header__nav">
                <a href="#" class="header__home header__a">Головна</a>
                <a href="#" class="header__delivery header__a">Доставка</a>
                <a href="#" class="header__about header__a">Про нас</a>
                <div class="dot"></div>
            </nav>
            <div class="header__phone">
                <div class="header_call"></div>
                <a href="tel:+380984145710" class="header__a">+38 098 414 57 10</a>
            </div>
            <div class="header__more">
                <div class="header__fill header__bell_hover">
                    <div class="header__bell"></div>
                </div>
                <div class="header__fill header__favourite_hover">
                    <div class="header__favourite"></div>
                </div>
                <div class="header__fill header__search_hover">
                    <div class="header__search"></div>
                </div>
                <div class="header__fill header__basket_hover">
                    <div class="header__basket_text">Корзина</div>
                    <div class="header__basket"></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="main__container">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="main__fill_text">
                        <div class="main__fill_title">Santa's <br> Trees!</div>
                        <div class="main__fill_subtitle">Працюємо цілодобово та без вихідних задля вашого комфорту.</div>
                        <div class="main__fill_sub">Доставка по районах та містах!</div>
                        <button class="main__button_submit">Замовити</button>
                    </div>
                    <div class="main__background_photo"></div>
                  </div>
                  <div class="swiper-slide">Slide 2</div>
                  <div class="swiper-slide">Slide 3</div>
                </div>
                
                <div class="swiper-pagination"></div>
              </div>
        </div>
    </main>
</body>
</html>
<script src="./js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
